name: Build and push Docker image

on:
  push:
    branches:
      - main
    paths:
      - 'Web/**/*.html' 
      - 'Web/**/*.css'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Set IMAGE_NAME environment variable
        run: |
          echo "IMAGE_NAME=my_first_app" >> $GITHUB_ENV

      - name: Build and push Docker image
        run: |
          docker build -t 381491829424.dkr.ecr.us-east-1.amazonaws.com/piterbog${{ env.IMAGE_NAME }}:latest .
          docker push 381491829424.dkr.ecr.us-east-1.amazonaws.com/piterbog${{ env.IMAGE_NAME }}:latest
