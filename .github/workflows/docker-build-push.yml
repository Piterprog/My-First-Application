name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'Web/**/*.html'
      - 'Web/**/*.css'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build Docker image
        run: |
          docker build -t myapp:latest .
          docker tag myapp:latest 381491829424.dkr.ecr.us-east-1.amazonaws.com/piterbog:latest
          docker tag myapp:latest 381491829424.dkr.ecr.us-east-1.amazonaws.com/piterbog:test

      - name: Push image to ECR
        run: |
          docker push 381491829424.dkr.ecr.us-east-1.amazonaws.com/piterbog:latest
          docker push 381491829424.dkr.ecr.us-east-1.amazonaws.com/piterbog:test