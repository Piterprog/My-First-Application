


name: Build and Push to ECR

on:
  push:
    branches:
      - main
    paths:
      - 'web/**/*.html'
      - 'web/**/*.css'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build and push Docker image
      run: |
        image_tag=$(date +'%y%m%d%h%m%s')
    
        docker build -t 381491829424.dkr.ecr.us-east-1.amazonaws.com/piterbog:$image_tag .
        docker tag 381491829424.dkr.ecr.us-east-1.amazonaws.com/piterbog:$image_tag ${{ steps.login-ecr.outputs.registry }}/piterbog:$image_tag
    
        docker push ${{ steps.login-ecr.outputs.registry }}/piterbog:$image_tag
    
