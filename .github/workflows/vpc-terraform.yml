# Test and deploy VPC AWS network.



name: Terraform Deploy

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli
        shell: bash

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.7.1

      - name: Check AWS credentials
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set default_region us-east-1
          aws configure get aws_access_key_id
          aws configure get aws_secret_access_key
          aws configure get default_region
          aws configure list
          aws configure test
          aws configure list --profile default
          aws configure test --profile default

      - name: Terraform Init
        run: terraform init
        continue-on-error: false

      - name: Terraform Plan
        run: terraform plan -out=tfplan
        continue-on-error: false

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        continue-on-error: false

      - name: Compare Terraform State
        run: |
          existing_state=$(aws s3 cp s3://vpc-piter-kononihin-terraform/dev/terraform.tfstate -)
          current_state=$(cat terraform.tfstate)
          if [ "$existing_state" != "$current_state" ]; then
            echo "State has changed. Saving to S3."
            aws s3 cp terraform.tfstate s3://vpc-piter-kononihin-terraform/dev/terraform.tfstate
          else
            echo "No changes in Terraform state."
          fi
        continue-on-error: false
