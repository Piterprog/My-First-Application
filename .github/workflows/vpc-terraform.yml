# Test and deploy VPC AWS network.


name: Terraform Deploy

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.7.1

      - name: Terraform Init
        run: |
         -backend-config="bucket='vpc-piter-kononihin-terraform'" \
          -backend-config="key='/dev/vpc/terraform.tfstate'" \
          -backend-config="region='us-east-1'"
        continue-on-error: false

      - name: Terraform Plan
        run: terraform plan -chdir=s3://vpc-piter-kononihin-terraform/dev/terraform.tfstate -out=tfplan
        continue-on-error: false

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        continue-on-error: false

      - name: Compare Terraform State
        run: |
          existing_state=$(aws s3 cp s3://vpc-piter-kononihin-terraform/dev/terraform.tfstate -)
          current_state=$(cat terraform.tfstate)
          if [ "$existing_state" != "$current_state" ]; then
            echo "State has changed. Saving to S3."
            aws s3 cp terraform.tfstate s3://vpc-piter-kononihin-terraform/dev/terraform.tfstate
          else
            echo "No changes in Terraform state."
          fi
        continue-on-error: false
