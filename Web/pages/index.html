<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
</head>
<body>
    <h1>Welcome</h1>
    <p>Hello! Welcome to my page.</p>
    <p id="container-ip">Container IP Address: Loading...</p>
    <p>Create by: Piter Kononihin...........</p>
    <p>Hello! from kubernetes................</p>

    <script>
        function getContainerIPAddress() {
            fetch('http://host.docker.internal:8888')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('container-ip').textContent = 'Container IP Address: ' + data;
                })
                .catch(error => {
                    console.error('Error fetching container IP address:', error);
                    document.getElementById('container-ip').textContent = 'Unable to fetch container IP address';
                });
        }

        getContainerIPAddress();
    </script>
</body>
</html>
