<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
</head>
<body>
    <h1>Welcome</h1>
    <p>Hello! Welcome to my page.</p>
    <p>Create by: Piter Kononihin.</p>
    <p>Hello! from kubernetes.</p>
    
    <p>Internal IP Address: <span id="ip-address"></span></p>

    <script>
        // Функция для получения и отображения внутреннего IP-адреса
        function getInternalIPAddress() {
            fetch('/get-ip') // Путь к серверному эндпоинту, который будет возвращать IP-адрес
                .then(response => response.text())
                .then(data => {
                    document.getElementById('ip-address').textContent = data;
                })
                .catch(error => {
                    console.error('Error fetching internal IP address:', error);
                    document.getElementById('ip-address').textContent = 'Unable to fetch internal IP address';
                });
        }

        // Запускаем функцию для получения IP-адреса при загрузке страницы
        getInternalIPAddress();

        // Запускаем таймер для обновления IP-адреса каждые 5 секунд
        setInterval(getInternalIPAddress, 5000);
    </script>
</body>
</html>
