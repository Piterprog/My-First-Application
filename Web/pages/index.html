    <!-- Элемент для отображения текущего времени -->
    <div id="current-time"></div>

    <script>
        // Функция для получения текущего времени и обновления его на странице
        function updateCurrentTime() {
            var currentTimeElement = document.getElementById('current-time');
            var currentTime = new Date();
            var hours = currentTime.getHours();
            var minutes = currentTime.getMinutes();
            var seconds = currentTime.getSeconds();
            // Добавляем ноль перед однозначными числами минут и секунд
            minutes = (minutes < 10 ? '0' : '') + minutes;
            seconds = (seconds < 10 ? '0' : '') + seconds;
            // Форматируем время в формат ЧЧ:ММ:СС
            var formattedTime = hours + ':' + minutes + ':' + seconds;
            // Обновляем содержимое элемента с текущим временем
            currentTimeElement.textContent = 'Current Time: ' + formattedTime;
        }

        // Запускаем функцию для обновления времени при загрузке страницы
        updateCurrentTime();

        // Запускаем таймер для обновления времени каждую секунду
        setInterval(updateCurrentTime, 1000);
    </script>
</body>
