<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
</head>
<body>
    <h1>Welcome</h1>
    <p>Hello! Welcome to my page....</p>
    <p>Create by: Piter Kononihin...</p>
    <p>Hello! from kubernetes....</p>

    <script>
        function getInternalIPAddress() {
            fetch('http://my-service.namespace.svc.cluster.local') 
                .then(response => response.text())
                .then(data => {
                    document.getElementById('ip-address').textContent = data;
                })
                .catch(error => {
                    console.error('Error fetching internal IP address:', error);
                    document.getElementById('ip-address').textContent = 'Unable to fetch internal IP address';
                });
        }

        getInternalIPAddress();
    </script>
</body>
</html>
