<!DOCTYPE html>
<html>
<head>
    <title>Welcome to my Application</title>
    <style>
        #cube {
            font-size: 72px;
            animation: spin 3s infinite;
        }
        @keyframes spin {
            0% {transform: rotate(0deg);}
            100% {transform: rotate(360deg);}
        }
    </style>
</head>
<body>
    <h1>Welcome to my Application</h1>
    <div id="cube">&#9632;</div>
</body>
</html>
