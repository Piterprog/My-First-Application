apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: main-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"  # или ваш класс Ingress
    nginx.ingress.kubernetes.io/backend-protocol: "TCP"
spec:
  ingressClassName: nginx
  rules:
  - host: "web.piterbog.com"
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: kuber-service-1
            port:
              number: 80
              

                  
    
