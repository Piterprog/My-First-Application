apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-app-ingress
  annotations:
    kubernetes.io/ingress.class: nginx

spec:
  rules:
  - host: ip-my-loadbalancer
    http:
      paths: 
       - path: 
         - backend:
             serviceName: web-app
             servicePort: 80

