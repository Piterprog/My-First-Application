global:
  scrape_interval: 5s
  external_labels:
    monitor: 'devopsage-monitor'
scrape_configs:
  - job_name: 'prometheus'
    static_configs:
    - targets: ['localhost:9090'] ## IP Address of the localhost
  - job_name: 'ec2_aws_node_exporter_discovery'
    ec2_sd_configs:
      - port: 9100 
        role_arn: arn:aws:iam::381491829424:role/for_ecs
        filters:
        - name: tag:aws:autoscaling:groupName
          values:
          - ECS
  - job_name: ecs_CAdvisor
    ec2_sd_configs:
      - port: 9200 
        role_arn: arn:aws:iam::381491829424:role/for_ecs
        filters:
        - name: tag:aws:autoscaling:groupName
          values:
          - ECS