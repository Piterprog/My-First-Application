global:
  scrape_interval: 5s
  external_labels:
    monitor: 'devopsage-monitor'
scrape_configs:
  - job_name: 'prometheus'
    static_configs:
    - targets: ['localhost:9090'] ## IP Address of the localhost
  - job_name: 'node_exporter'
    static_configs:
      - targets: [':9100'] 
  - job_name: ecs_CAdvisor
    static_configs:
      - targets: [':9200'] 
