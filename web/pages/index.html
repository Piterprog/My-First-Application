    <title>Добро пожаловать</title>
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
</head>
<body>
    <p>Добро пожаловать на мою страницу.</p>
    <p>Привет! от Kubernetes.</p>
    <p>Это мой первый проект по созданию конвейера для моего приложения.</p>
    <p>Я новичок в мире DevOps.</p>

    <p>Мне 33 года.</p>
    <p>Я люблю мир.</p>
    <p>Создано: Питер Кононихин.</p>
    
    <div id="current-time"></div>

    <script>
        function updateCurrentTime() {
            var currentTimeElement = document.getElementById('current-time');
            var currentTime = new Date();
            var hours = currentTime.getHours();
            var minutes = currentTime.getMinutes();
            var seconds = currentTime.getSeconds();
            var day = currentTime.getDate();
            var month = currentTime.getMonth() + 1; 
            var year = currentTime.getFullYear();

            
            minutes = (minutes < 10 ? '0' : '') + minutes;
            seconds = (seconds < 10 ? '0' : '') + seconds;

            var formattedTime = hours + ':' + minutes + ':' + seconds;
            var formattedDate = day + '/' + month + '/' + year;

            currentTimeElement.textContent = 'Текущее время: ' + formattedTime + ' | ' + 'Текущая дата: ' + formattedDate;
        }

        updateCurrentTime();

        setInterval(updateCurrentTime, 1000);
    </script>
</body>
</html>
